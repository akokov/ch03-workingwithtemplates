<head>
  <title>meteorTemplates</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> expressions}} {{> partialsSplit}}
</body>

<template name="expressions">
  <h3>Double curly braces</h3>
  {{ name }}
  <h3>Triple curly braces</h3>
  {{{ name }}}
</template>

<template name="partialsSplit">
  <div class="left">
    {{> partialsUserProfile}}
  </div>
  <div class="right">
    {{> partialsNewsStream}}
  </div>
</template>

<template name="partialsUserProfile">
  <img src="{{image}}">
  <p>{{name}}</p>
</template>

<template name="partialsNewsStream">
  <ul class="news-stream">
    <li class="news-item">Yesterday I went fishing, boy this was a blast</li>
    <li class="news-item">Look, cookies!
      <img src="cookies.jpg">
    </li>
  </ul>
</template>
